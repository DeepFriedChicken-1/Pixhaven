<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixhaven | Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="../js/dashboard.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixhaven</h1>
      <h1>Dashboard</h1>
      <div id="account">
        <img src="../assets/acc_placeholder.png" alt="" />
        <img src="../assets/menu.png" alt="" />
      </div>
    </header>
    <div id="canvas">
      <aside id="aside">
        <div id="toppanel">
          <img id="arrow" src="../assets/arrow.jpg" alt="">
        </div>
        <div class="sidepanel">
          <h1>Collections</h1>
        </div>
        <div class="sidepanel">
          <h1>Collages</h1>
        </div>
        <div class="sidepanel">
          <h1>Edit image</h1>
        </div>
        <div class="sidepanel">
          <h1></h1>
        </div>
        <div class="sidepanel">
          <h1></h1>
        </div>

      </aside>
      <main>
      <form id="searchbar">
        <input type="text" id="searchQuery" placeholder="Search for images on Pixhaven"/>
        <button type="submit">Search</button>
      </form>
       <div id="images"></div>
       <footer>
        <p>&copy; Pixhaven. All rights reserved.</p>
        <p>Version 1.0.0</p>
        <p>All images are sourced from <a href="https://unsplash.com">Unsplash</a></p>
      </footer>
      </main>
    </div>
  </body>
</html>
